        code[class*="language-"],

            color: black;

        pre[class*="language-"]::-moz-selection,
        pre[class*="language-"] ::-moz-selection,

        pre[class*="language-"]::selection,

        @media print {

            }

        /* Code blocks */
        pre[class*="language-"] {
            padding: 1em;
            margin: .5em 0;
            overflow: auto;
        }
        :not(pre)>code[class*="language-"],
        pre[class*="language-"] {
            background: #f5f2f0;
        }
        /* Inline code */
        :not(pre)>code[class*="language-"] {
            padding: .1em;
            border-radius: .3em;
            white-space: normal;
        }

        .token.tag,

        .token.number,

        }

        }
